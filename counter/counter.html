<html lang="en">
<head>

    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
    <script defer src="counter.js"></script>
</head>
<body>
    <input type="date" id="date" min="2000-01-01" value="2025-09-15" max="2100-01-01">
    <select id="hours"></select>
    <select id="minutes"></select>
    <select id="seconds"></select>
    <input type="checkbox" id="choice" checked>

    <button onclick="startCounter()">Start counter</button>

    <button onclick="stopcounter()">Edit</button>
    <p id="daysNumber">0 Days</p>
    <p id="hoursNumber">0 Hours</p>
    <p id="minutessNumber">0 Minutes</p>
    <p id="secondsNumber">0 Seconds</p>

    <p id="datetimestring">0 days, 0 hours, 0 minutes, 0 seconds</p>
</body>
</html>
